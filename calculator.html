<!DOCTYPE>
<html>
  <head lang="en">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="calculator.css"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <div id="calcBody">
      <div id="screen">
        <h1></h1>
      </div>
      <div id="gridContainer">
        <button type="button" class="calcButton clearButton">CLEAR</button>
        <button type="button" class="calcButton delButton">DEL</button>
        <button type="button" class="calcButton number">/</button>
        <button type="button" class="calcButton number">7</button>
        <button type="button" class="calcButton number">8</button>
        <button type="button" class="calcButton number">9</button>
        <button type="button" class="calcButton number">x</button>
        <button type="button" class="calcButton number">4</button>
        <button type="button" class="calcButton number">5</button>
        <button type="button" class="calcButton number">6</button>
        <button type="button" class="calcButton number">-</button>
        <button type="button" class="calcButton number">1</button>
        <button type="button" class="calcButton number">2</button>
        <button type="button" class="calcButton number">3</button>
        <button type="button" class="calcButton number">+</button>
        <button type="button" class="calcButton number">.</button>
        <button type="button" class="calcButton number">0</button>
        <button type="button" class="calcButton">FAC</button>
        <button type="button" class="calcButton equalButton">=</button>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
